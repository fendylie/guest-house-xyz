{% extends "base.html" %}

{% block content %}
<div class="container">
    <div id="carouselExampleControls" class="carousel slide mt-5" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
          <img src="{{ url_for('static',filename='assets/img/carousel-1.webp') }}" class="carousel-custom d-block w-100" alt="image-1">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static',filename='assets/img/carousel-2.jpg') }}" class="carousel-custom d-block w-100" alt="image-3">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static',filename='assets/img/carousel-3.jpg') }}" class="carousel-custom d-block w-100" alt="image-2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="row mt-5 mb-5">
        <div class="d-flex align-items-center justify-content-between" style="margin-bottom: 20px;">
            <h2 style="text-align: center;margin: 0;">List Hotel</h2>
        </div>

        {% if hotel|length > 0 %}
            {% for index in range(hotel|length) %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ url_for('static',filename='assets/img/hotel.jpg') }}" class="card-img-top" alt="{{ index }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ hotel[index][1] }}</h5>
                            <p class="mb-2">{{ hotel[index][3] }}</p>
                            <div class="mb-3 d-flex align-items-center">
                                <i class="fas fa-star"></i>
                                <p class="card-text">{{ hotel[index][4] }}</p>
                            </div>
                            <a href="/booking-hotel/{{ hotel[index][0] }}" class="btn btn-primary">Book</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="text-align-center">
                Not found hotel
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
